<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
</head>
<body>
    <h1>Tab Index</h1>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" tabindex="2" required>
        <br>
        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" tabindex="1" required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" tabindex="&" required>
        <br>
        <br>

        <label for="Phone number">Phone Number:</label>
        <input type="Number" id="Phone number" tabindex="&" required>
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="text" id="password" tabindex="&" required>
        <br>
        <br>

        <label for="age">Age:</label>
        <input type="Number" id="Age" tabindex="&" required>
        <br>
        <br>

        <label for="Gender">Gender:</label>
        <input type="Number" id="Gender" tabindex="&" required>
        <br>
        <br>

        <label for="Date">Date:</label>
        <input type="Number" id="Date" tabindex="&" required>
        <br>
        <br>
        
        <label for="Color picker">Color Picker:</label>
        <input type="Number" id="Color picker" tabindex="&" required>
        <br>
        <br>

        <button type="submit" tabindex="3">Submit</button>
    </form>
</body>
</html>
